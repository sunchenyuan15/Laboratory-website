  slogan = "安徽医科大学生物医学工程学院"
  slogan_text = "医学大数据分析与转化实验室"

  [[params.slogan_columns]]
    title = "About"
    text =  "建设具有医学特色的精准医学大数据平台，整合现有医疗数据资源，按照医疗数据特性，对数据进行标准化处理和入库，构建医疗数据知识仓库。基于大数据挖掘、自然语言处理和机器学习等技术，进行面向给药、医学影像、放疗的精准治疗研究。将人工智能与传统医学方法紧密结合，科学解读与人体机能和疾病相关的生物医学大数据，在精准医学大数据平台实现“在正确的时间，为正确的人，使用正确的药物”的精准医疗服务。"
    link = "/about"
    link_text = "Read more"
    weight = 1
  
  [[params.slogan_columns]]
    title = "Mission"
    text = "在医学、数据科学和生物医学工程交叉领域进行具有变革性的研究是我们的使命。我们致力于运用大数据的力量来推动医疗创新，从基础研究延伸至临床应用。我们的首要目标在于开创领先的分析方法和技术，将复杂的医学数据转化为直接影响患者护理和公共健康的可操作见解。通过跨学科合作和对卓越的追求，我们旨在推动医学数据分析的前沿，最终促进改善诊断、治疗和医疗服务的发展。"
    link = "/mission"
    link_text = "Read more"
    weight = 2

  [[params.slogan_columns]]
    title = "Approach"
    text = "为实现使命，我们采用交叉学科方法解决医学大数据分析与转化挑战。我们整合临床记录、生物标记物和影像学数据，利用高性能计算平台开发算法和模型，应用机器学习和人工智能技术发现新方法，结合生物医学工程开发医疗设备和治疗方法。最后，与临床医生合作验证成果，将其应用于实际临床环境。综合这些方法，我们致力于带来医学大数据分析与转化领域的科学发现，实现对患者和公共健康的积极影响。"
    link = "/approach"
    link_text = "Read more"
    weight = 3

